<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tris</title>

    <div id="container">

        

        
        <div class="row">

        <div class="row">

            <div class="square s3-1"><i class="fa-solid fa-o"></i></div>
            <div class="square s3-2"><i class="fa-solid fa-xmark"></i></div>

        </div>


    </div>
